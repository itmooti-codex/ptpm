<div x-cloak x-show="returnInquiryModal" x-transition.opacity.duration.200ms
     x-trap.inert.noscroll="returnInquiryModal" @keydown.esc.window="returnInquiryModal = false"
     @click.self="returnInquiryModal = false;  modalIsOpen= true"
     class="fixed inset-0 z-30 flex items-end justify-center bg-black/20 px-4 pb-8 backdrop-blur-md sm:items-center lg:p-8 max-[1100px]:p-0"
     role="dialog" aria-modal="true" aria-labelledby="defaultModalTitle">
  <!-- Modal Dialog -->
  <div x-show="returnInquiryModal"
       x-transition:enter="transition ease-out duration-200 delay-100 motion-reduce:transition-opacity"
       x-transition:enter-start="opacity-0 scale-50" x-transition:enter-end="opacity-100 scale-100"
       class="flex flex-col bg-[#f6f6f6] xlg:bg-white w-1/4 max-[1100px]:w-screen max-[1100px]:h-screen max-[1100px]:fixed max-[1100px]:top-0">
    <!-- Dialog Header -->
    <div class="flex items-center justify-between px-6 py-4 max-[1100px]:flex-row-reverse max-[1100px]:gap-4 max-[1100px]:justify-end">
      <div class="text-h1 text-dark">Return Inquiry</div>
      <svg @click="returnInquiryModal = false ; modalIsOpen= true" class="cursor-pointer" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M18.75 6.81984L17.1802 5.25L12 10.4302L6.81984 5.25L5.25 6.81984L10.4302 12L5.25 17.1802L6.81984 18.75L12 13.5698L17.1802 18.75L18.75 17.1802L13.5698 12L18.75 6.81984Z" fill="#21272A"/>
      </svg>
    </div>
    <div class="text-bodyText text-dark py-4 px-6 border-y border-light">Are you certain you want to return this inquiry? This action is irreversible.</div>

    <div class="flex flex-col gap-2 py-4 px-6">
      <div class="text-h3 text-dark">Give Reason (Optional)</div>
      <input type="textarea" placeholder="Enter The Reason" class="returnText !h-[80px] w-full border border-line rounded-md !outline-none !px-4 " />
    </div>

    <div class="flex items-center gap-3 px-6 py-4 justify-end max-[1100px]:bg-white max-[1100px]:bg-white max-[1100px]:w-full max-[1100px]:fixed max-[1100px]:bottom-0 max-[1100px]:shadow-[0px_0px_4px_0px_rgba(0,0,0,0.10)] max-[1100px]:pb-6">
      <button class="button-plain max-[1100px]:w-full max-[1100px]:border max-[1100px]:border-primary max-[1100px]:rounded-[4px]" @click="returnInquiryModal = false ; modalIsOpen= true" >Cancel</button>
      <button
           class="button-primary max-[1100px]:w-full"
           data-appointment-action="return-inquiry"
      >
        Return
      </button>



    </div>

  </div>
</div>
