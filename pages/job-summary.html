<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jobs List Summary Popup</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Popup Overlay -->
    <div
      id="jobsPopup"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div
        class="bg-white w-[95%] max-w-7xl rounded-lg shadow-lg overflow-hidden flex flex-col"
      >
        <!-- Header -->
        <div class="px-6 py-4">
          <h2 class="text-lg font-semibold text-gray-800">Jobs List Summary</h2>
        </div>

        <!-- Table Section -->
        <div
          class="flex flex-col gap-2 rounded-xl bg-white m-4 shadow-md border border-slate-200"
        >
          <div class="overflow-x-auto overflow-y-auto flex-1">
            <table
              class="min-w-full text-sm text-left text-gray-700 border-collapse"
            >
              <thead
                class="bg-gray-100 border-b text-xs font-semibold uppercase text-normal-900"
              >
                <tr>
                  <th class="px-4 py-3">Date</th>
                  <th class="px-4 py-3">Account Name</th>
                  <th class="px-4 py-3">Street/Suburb</th>
                  <th class="px-4 py-3">Serviceman</th>
                  <th class="px-4 py-3">Quote#/Date</th>
                  <th class="px-4 py-3">Quoted $</th>
                  <th class="px-4 py-3">Won</th>
                  <th class="px-4 py-3">Inv#/Date</th>
                  <th class="px-4 py-3">Invoice $</th>
                  <th class="px-4 py-3">Recommend</th>
                </tr>
              </thead>
              <tbody id="jobsTableBody" class="divide-y">
                <!-- Dynamic rows will be inserted here -->
              </tbody>
            </table>
          </div>

          <!-- Footer -->
          <div
            class="flex items-center justify-between px-6 py-4 border-t text-sm text-gray-600 bg-gray-50"
          >
            <p>Page 1 of 5</p>
            <p>Friday, 9 May 2025</p>
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex justify-end space-x-3 px-6 py-4 bg-gray-50">
          <button
            onclick="closePopup()"
            class="px-4 py-2 border border-sky-900 rounded-lg text-sky-900 hover:bg-gray-100"
          >
            Close
          </button>
          <button
            onclick="window.print()"
            class="px-4 py-2 bg-sky-900 text-white rounded-lg hover:bg-blue-700"
          >
            Print
          </button>
        </div>
      </div>
    </div>

    <script>
      const jobsData = [
        {
          date: "8/5/25",
          account: "AXIA APARTMENTS CTS 30916",
          street: "Unit 42, 15 Kitchener Street COORPAROO",
          serviceman: "Shaun N",
          quote: "Q7923 / 18/3/25",
          quoted: "$4,169.00",
          won: true,
          invDate: "1985 / 19/5/25",
          invoice: "$4,169.00",
          recommend:
            "8/5 Please do cage hire $132 trip, min $557. New gutter guard just installed. With or without results, no warranty.",
        },
        {
          date: "8/5/25",
          account: "CITY VIEW COMPLEX",
          street: "22 Albert Street, BRISBANE",
          serviceman: "Liam K",
          quote: "Q7928 / 20/3/25",
          quoted: "$2,450.00",
          won: false,
          invDate: "N/A",
          invoice: "$0.00",
          recommend:
            "8/5 Replace old filters and inspect pipe fittings. Recheck after 7 days.",
        },
        {
          date: "9/5/25",
          account: "PARK RIDGE VILLAS",
          street: "Lot 3, 5 Ridgeway Ave, SPRINGFIELD",
          serviceman: "Ella T",
          quote: "Q7951 / 25/3/25",
          quoted: "$3,210.00",
          won: true,
          invDate: "1992 / 20/5/25",
          invoice: "$3,210.00",
          recommend:
            "9/5 Gutter guard installed. Checked for leaks; all secure.",
        },
      ];

      const tbody = document.getElementById("jobsTableBody");

      jobsData.forEach((job) => {
        const tr = document.createElement("tr");
        tr.className = "hover:bg-gray-50";
        tr.innerHTML = `
      <td class="px-4 py-3">${job.date}</td>
      <td class="px-4 py-3 font-medium">${job.account}</td>
      <td class="px-4 py-3">${job.street}</td>
      <td class="px-4 py-3">${job.serviceman}</td>
      <td class="px-4 py-3">${job.quote}</td>
      <td class="px-4 py-3">${job.quoted}</td>
      <td class="px-4 py-3">
        <input type="checkbox" ${
          job.won ? "checked" : ""
        } disabled class="accent-gray-600">
      </td>
      <td class="px-4 py-3">${job.invDate}</td>
      <td class="px-4 py-3">${job.invoice}</td>
      <td class="px-4 py-3 text-sm w-[280px]">${job.recommend}</td>
    `;
        tbody.appendChild(tr);
      });

      function closePopup() {
        document.getElementById("jobsPopup").style.display = "none";
      }
    </script>
  </body>
</html>
