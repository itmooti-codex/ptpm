<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inquiry Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-50">
    <main class="flex min-h-screen flex-col">
      <!-- Header -->
      <header class="w-full border-b border-gray-300 bg-sky-900">
        <div class="flex items-center justify-between px-6 py-4">
          <h1 class="text-xl font-medium text-white">Inquiry Information</h1>
          <div class="flex items-center gap-4 text-sm font-medium text-white">
            <button
              type="button"
              class="rounded border border-white px-4 py-3 transition hover:bg-white/10"
            >
              Cancel
            </button>
            <button
              type="button"
              class="inline-flex items-center gap-2 rounded border border-white px-4 py-3 transition hover:bg-white/10"
            >
              <span
                class="inline-flex h-3 w-3 items-center justify-center rounded-sm bg-white"
              ></span>
              Reset Form
            </button>
            <button
              type="button"
              class="inline-flex items-center gap-2 rounded border border-white px-4 py-3 transition hover:bg-white/10"
            >
              <span
                class="inline-flex h-3 w-3 items-center justify-center rounded-sm border border-white bg-white"
              ></span>
              Save
            </button>
            <button
              type="button"
              class="inline-flex items-center gap-2 rounded border border-white bg-white px-4 py-3 text-sky-900 transition hover:bg-slate-100"
            >
              <span class="inline-flex h-3 w-3 items-center justify-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="none"
                  class="h-3 w-3"
                >
                  <path
                    d="M4 10.5l3.5 3.5L16 5.5"
                    stroke="#0F172A"
                    stroke-width="1.75"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </span>
              Submit Inquiry
            </button>
          </div>
        </div>
      </header>

      <!-- Main Form Section -->
      <section class="flex-1 px-6 py-10">
        <form class="flex w-full gap-6">
          <!-- Contact Details -->
          <div
            class="grow-[1] space-y-6 rounded-2xl border border-slate-200 bg-white p-6 shadow-sm"
          >
            <header class="flex items-center justify-between">
              <h2 class="text-lg font-semibold text-slate-900">
                Contact Details
              </h2>
              <div
                class="inline-flex items-center gap-2 rounded-full bg-slate-100 px-1 py-1"
              >
                <button
                  type="button"
                  class="rounded-full bg-white px-4 py-1 text-xs font-semibold text-sky-600 shadow-sm ring-1 ring-sky-200"
                >
                  Individual
                </button>
                <button
                  type="button"
                  class="rounded-full px-4 py-1 text-xs font-semibold text-slate-500 transition hover:text-sky-600"
                >
                  Entity
                </button>
              </div>
            </header>

            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-slate-600"
                  >Contact</label
                >
                <div class="relative mt-1">
                  <span
                    class="pointer-events-none absolute inset-y-0 left-4 inline-flex items-center text-slate-400"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M8 4a4 4 0 100 8 4 4 0 000-8zm-6 8a6 6 0 0112 0v1a1 1 0 01-1 1H3a1 1 0 01-1-1v-1z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </span>
                  <input
                    type="text"
                    placeholder="Search by name, email, phone"
                    class="w-full rounded-lg border border-slate-200 bg-white px-11 py-3 text-sm text-slate-700 placeholder:text-slate-400 focus:border-sky-200 focus:outline-none focus:ring-2 focus:ring-sky-100"
                  />
                  <button
                    type="button"
                    class="absolute inset-y-0 right-3 inline-flex items-center rounded-md px-2 text-slate-400 hover:text-sky-500"
                    aria-label="Search contact"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M12.9 14.32a8 8 0 111.414-1.414l3.387 3.386a1 1 0 01-1.414 1.415l-3.387-3.387zM14 8a6 6 0 11-12 0 6 6 0 0112 0z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </button>
                </div>
              </div>

              <div>
                <label class="block text-sm font-medium text-slate-600"
                  >Role</label
                >
                <div class="relative mt-1">
                  <select
                    class="w-full appearance-none rounded-lg border border-slate-200 bg-white px-4 py-3 text-sm text-slate-700 focus:border-sky-200 focus:outline-none focus:ring-2 focus:ring-sky-100"
                  >
                    <option>Resident</option>
                    <option>Owner</option>
                    <option>Property Manager</option>
                  </select>
                  <span
                    class="pointer-events-none absolute inset-y-0 right-4 inline-flex items-center text-slate-400"
                  >
                    <svg
                      class="h-4 w-4"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path d="M6 9l6 6 6-6" />
                    </svg>
                  </span>
                </div>
              </div>

              <div class="flex gap-4">
                <div class="flex-1 min-w-[150px]">
                  <label class="text-sm font-medium text-slate-600"
                    >First Name <span class="text-rose-500">*</span></label
                  >
                  <input
                    type="text"
                    class="mt-1 w-full rounded-lg border border-slate-200 bg-white px-4 py-3 text-sm text-slate-700 focus:border-sky-200 focus:outline-none focus:ring-2 focus:ring-sky-100"
                  />
                </div>
                <div class="flex-1 min-w-[150px]">
                  <label class="text-sm font-medium text-slate-600"
                    >Last Name</label
                  >
                  <input
                    type="text"
                    class="mt-1 w-full rounded-lg border border-slate-200 bg-white px-4 py-3 text-sm text-slate-700 focus:border-sky-200 focus:outline-none focus:ring-2 focus:ring-sky-100"
                  />
                </div>
              </div>

              <div class="flex gap-4">
                <div class="flex-1 min-w-[150px]">
                  <label class="text-sm font-medium text-slate-600"
                    >Email <span class="text-rose-500">*</span></label
                  >
                  <input
                    type="email"
                    class="mt-1 w-full rounded-lg border border-slate-200 bg-white px-4 py-3 text-sm text-slate-700 focus:border-sky-200 focus:outline-none focus:ring-2 focus:ring-sky-100"
                  />
                </div>
                <div class="flex-1 min-w-[150px]">
                  <label class="text-sm font-medium text-slate-600"
                    >SMS Number</label
                  >
                  <input
                    type="tel"
                    class="mt-1 w-full rounded-lg border border-slate-200 bg-white px-4 py-3 text-sm text-slate-700 focus:border-sky-200 focus:outline-none focus:ring-2 focus:ring-sky-100"
                  />
                </div>
              </div>

              <div>
                <label class="text-sm font-medium text-slate-600"
                  >Work Requested By</label
                >
                <input
                  type="text"
                  class="mt-1 w-full rounded-lg border border-slate-200 bg-white px-4 py-3 text-sm text-slate-700 focus:border-sky-200 focus:outline-none focus:ring-2 focus:ring-sky-100"
                />
              </div>

              <label
                class="inline-flex items-center gap-2 text-sm text-slate-600"
              >
                <input
                  type="checkbox"
                  class="h-4 w-4 rounded border-slate-300 text-sky-600 focus:ring-sky-200"
                />
                Same as contact
              </label>
            </div>

            <div class="rounded-2xl border border-slate-200">
              <div class="flex border-b border-slate-200 text-sm font-semibold">
                <button
                  type="button"
                  class="flex-1 border-b-2 border-sky-500 px-4 py-3 text-sky-600"
                >
                  Related Properties
                </button>
                <button
                  type="button"
                  class="flex-1 px-4 py-3 text-slate-500 transition hover:text-sky-600"
                >
                  Related Jobs
                </button>
                <button
                  type="button"
                  class="flex-1 px-4 py-3 text-slate-500 transition hover:text-sky-600"
                >
                  Previous Inquiries
                </button>
              </div>
              <div
                class="flex flex-col items-center justify-center gap-4 text-slate-500"
              >
                <img
                  src="../assets/images/no-related-properties.png"
                  alt="no-related-properties"
                  class="block w-auto h-auto border-none shadow-none rounded-none"
                />
              </div>
            </div>
          </div>

          <!-- Property Information -->
          <div
            class="grow-[1] space-y-6 rounded-2xl border border-slate-200 bg-white p-6 shadow-sm xl:col-span-4"
          >
            <header class="flex items-center justify-between">
              <h2 class="text-lg font-semibold text-slate-900">
                Property Information
              </h2>
            </header>

            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-slate-600"
                  >Property Search</label
                >

                <input
                  type="text"
                  placeholder="Search properties"
                  class="mt-2 w-full rounded-lg border border-slate-200 bg-white px-11 py-3 text-sm text-slate-700 placeholder:text-slate-400 focus:border-brand-200 focus:outline-none focus:ring-2 focus:ring-brand-100"
                />
              </div>

              <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                <div>
                  <label class="block text-sm font-medium text-slate-600"
                    >Lot Number</label
                  >
                  <input
                    type="text"
                    class="mt-1 w-full rounded-lg border border-slate-200 bg-white px-4 py-3 text-sm text-slate-700 focus:border-brand-200 focus:outline-none focus:ring-2 focus:ring-brand-100"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-slate-600"
                    >Unit Number</label
                  >
                  <input
                    type="text"
                    class="mt-1 w-full rounded-lg border border-slate-200 bg-white px-4 py-3 text-sm text-slate-700 focus:border-brand-200 focus:outline-none focus:ring-2 focus:ring-brand-100"
                  />
                </div>
                <div>
                  <label
                    class="flex items-center gap-1 text-sm font-medium text-slate-600"
                    >Address <span class="text-rose-500">*</span></label
                  >
                  <input
                    type="text"
                    class="mt-1 w-full rounded-lg border border-slate-200 bg-white px-4 py-3 text-sm text-slate-700 focus:border-brand-200 focus:outline-none focus:ring-2 focus:ring-brand-100"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-slate-600"
                    >Address 2</label
                  >
                  <input
                    type="text"
                    class="mt-1 w-full rounded-lg border border-slate-200 bg-white px-4 py-3 text-sm text-slate-700 focus:border-brand-200 focus:outline-none focus:ring-2 focus:ring-brand-100"
                  />
                </div>
                <div>
                  <label
                    class="flex items-center gap-1 text-sm font-medium text-slate-600"
                    >Suburb/ Town <span class="text-rose-500">*</span></label
                  >
                  <input
                    type="text"
                    class="mt-1 w-full rounded-lg border border-slate-200 bg-white px-4 py-3 text-sm text-slate-700 focus:border-brand-200 focus:outline-none focus:ring-2 focus:ring-brand-100"
                  />
                </div>
                <div>
                  <label
                    class="flex items-center gap-1 text-sm font-medium text-slate-600"
                    >Postal Code <span class="text-rose-500">*</span></label
                  >
                  <input
                    type="text"
                    class="mt-1 w-full rounded-lg border border-slate-200 bg-white px-4 py-3 text-sm text-slate-700 focus:border-brand-200 focus:outline-none focus:ring-2 focus:ring-brand-100"
                  />
                </div>
              </div>

              <div>
                <label
                  class="flex items-center gap-1 text-sm font-medium text-slate-600"
                  >State <span class="text-rose-500">*</span></label
                >
                <div class="relative mt-1">
                  <select
                    class="w-full appearance-none rounded-lg border border-slate-200 bg-white px-4 py-3 text-sm text-slate-700 focus:border-brand-200 focus:outline-none focus:ring-2 focus:ring-brand-100"
                  >
                    <option>Queensland</option>
                  </select>
                  <span
                    class="pointer-events-none absolute inset-y-0 right-4 inline-flex items-center text-slate-400"
                  >
                    <svg
                      class="h-4 w-4"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path d="M6 9l6 6 6-6" />
                    </svg>
                  </span>
                </div>
              </div>
            </div>

            <div class="rounded-2xl border border-slate-200 p-6">
              <h3 class="mb-4 text-sm font-semibold text-slate-800">
                Property Description
              </h3>
              <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                <div>
                  <label class="block text-sm font-medium text-slate-600"
                    >Property Type</label
                  >
                  <div class="relative mt-1">
                    <select
                      class="w-full appearance-none rounded-lg border border-slate-200 bg-white px-4 py-3 text-sm text-slate-700 focus:border-brand-200 focus:outline-none focus:ring-2 focus:ring-brand-100"
                    >
                      <option>Select</option>
                    </select>
                    <span
                      class="pointer-events-none absolute inset-y-0 right-4 inline-flex items-center text-slate-400"
                    >
                      <svg
                        class="h-4 w-4"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path d="M6 9l6 6 6-6" />
                      </svg>
                    </span>
                  </div>
                </div>
                <div>
                  <label class="block text-sm font-medium text-slate-600"
                    >Building Type</label
                  >
                  <div class="relative mt-1">
                    <select
                      class="w-full appearance-none rounded-lg border border-slate-200 bg-white px-4 py-3 text-sm text-slate-700 focus:border-brand-200 focus:outline-none focus:ring-2 focus:ring-brand-100"
                    >
                      <option>Select</option>
                    </select>
                    <span
                      class="pointer-events-none absolute inset-y-0 right-4 inline-flex items-center text-slate-400"
                    >
                      <svg
                        class="h-4 w-4"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path d="M6 9l6 6 6-6" />
                      </svg>
                    </span>
                  </div>
                </div>
                <div>
                  <label class="block text-sm font-medium text-slate-600"
                    >Foundation Type</label
                  >
                  <div class="relative mt-1">
                    <select
                      class="w-full appearance-none rounded-lg border border-slate-200 bg-white px-4 py-3 text-sm text-slate-700 focus:border-brand-200 focus:outline-none focus:ring-2 focus:ring-brand-100"
                    >
                      <option>Select</option>
                    </select>
                    <span
                      class="pointer-events-none absolute inset-y-0 right-4 inline-flex items-center text-slate-400"
                    >
                      <svg
                        class="h-4 w-4"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path d="M6 9l6 6 6-6" />
                      </svg>
                    </span>
                  </div>
                </div>
                <div>
                  <label class="block text-sm font-medium text-slate-600"
                    >Building Features</label
                  >
                  <div class="relative mt-1">
                    <select
                      class="w-full appearance-none rounded-lg border border-slate-200 bg-white px-4 py-3 text-sm text-slate-700 focus:border-brand-200 focus:outline-none focus:ring-2 focus:ring-brand-100"
                    >
                      <option>Select</option>
                    </select>
                    <span
                      class="pointer-events-none absolute inset-y-0 right-4 inline-flex items-center text-slate-400"
                    >
                      <svg
                        class="h-4 w-4"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path d="M6 9l6 6 6-6" />
                      </svg>
                    </span>
                  </div>
                </div>
                <div>
                  <label class="block text-sm font-medium text-slate-600"
                    >Storeys</label
                  >
                  <input
                    type="number"
                    value="1"
                    class="mt-1 w-full rounded-lg border border-slate-200 bg-white px-4 py-3 text-sm text-slate-700 focus:border-brand-200 focus:outline-none focus:ring-2 focus:ring-brand-100"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-slate-600"
                    >Bedrooms</label
                  >
                  <input
                    type="number"
                    value="1"
                    class="mt-1 w-full rounded-lg border border-slate-200 bg-white px-4 py-3 text-sm text-slate-700 focus:border-brand-200 focus:outline-none focus:ring-2 focus:ring-brand-100"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-slate-600"
                    >Building Age</label
                  >
                  <input
                    type="number"
                    value="1"
                    class="mt-1 w-full rounded-lg border border-slate-200 bg-white px-4 py-3 text-sm text-slate-700 focus:border-brand-200 focus:outline-none focus:ring-2 focus:ring-brand-100"
                  />
                </div>
                <label
                  class="inline-flex items-center gap-2 text-sm text-slate-600"
                >
                  <input
                    type="checkbox"
                    checked
                    class="h-4 w-4 rounded border-slate-300 text-brand-600 focus:ring-brand-200"
                  />
                  Manhole
                </label>
              </div>
            </div>
          </div>

          <div class="flex flex-col gap-2">
            <!-- Property Contacts -->
            <div
              class="grow-[2] space-y-6 rounded-2xl border border-slate-200 bg-white p-6 shadow-sm xl:col-span-4"
            >
              <header class="flex items-center justify-between">
                <h2 class="text-lg font-semibold text-slate-900">
                  Property Contacts
                </h2>
                <button
                  type="button"
                  class="rounded border border-brand-500 px-4 py-2 text-sm font-semibold text-brand-600 transition hover:bg-brand-50"
                >
                  Add Contact
                </button>
              </header>

              <div class="overflow-hidden rounded-xl border border-slate-200">
                <div
                  class="flex gap-2 flex-nowrap border-b border-slate-200 bg-slate-50 px-4 py-3 text-xs font-semibold uppercase text-slate-500"
                >
                  <span>Role</span>
                  <span>Contact</span>
                  <span>SMS Number</span>
                  <span>Company</span>
                  <span>Action</span>
                </div>

                <div
                  class="flex flex-col items-center gap-4 px-6 py-10 text-center text-slate-500"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 160 120"
                    fill="none"
                    class="h-24 w-32 text-brand-200"
                  >
                    <rect
                      x="15"
                      y="45"
                      width="45"
                      height="65"
                      rx="8"
                      fill="#EDF2FB"
                    />
                    <rect
                      x="70"
                      y="30"
                      width="55"
                      height="80"
                      rx="10"
                      fill="#DBE3F1"
                    />
                    <path
                      d="M102 28h12a10 10 0 0110 10v26a10 10 0 01-10 10h-12l-8 12-8-12H74a10 10 0 01-10-10V38a10 10 0 0110-10h28z"
                      fill="#0052CC"
                      opacity="0.85"
                    />
                  </svg>
                  <p class="text-sm font-medium">No Property Contacts Yet.</p>
                </div>
              </div>
            </div>
            <div class="flex gap-2">
              <!-- Resident Feedback -->
              <div
                class="grow-[1] space-y-6 rounded-2xl border border-slate-200 bg-white p-6 shadow-sm xl:col-span-4"
              >
                <h2 class="text-lg font-semibold text-slate-900">
                  Resident Feedback
                </h2>
                <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                  <div>
                    <label class="block text-sm font-medium text-slate-600"
                      >Animal</label
                    >
                    <div class="relative mt-1">
                      <select
                        class="w-full appearance-none rounded-lg border border-slate-200 bg-white px-4 py-3 text-sm text-slate-700 focus:border-brand-200 focus:outline-none focus:ring-2 focus:ring-brand-100"
                      >
                        <option>Select</option>
                      </select>
                      <span
                        class="pointer-events-none absolute inset-y-0 right-4 inline-flex items-center text-slate-400"
                      >
                        <svg
                          class="h-4 w-4"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="1.5"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                          <path d="M6 9l6 6 6-6" />
                        </svg>
                      </span>
                    </div>
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-slate-600"
                      >Noises</label
                    >
                    <div class="relative mt-1">
                      <select
                        class="w-full appearance-none rounded-lg border border-slate-200 bg-white px-4 py-3 text-sm text-slate-700 focus:border-brand-200 focus:outline-none focus:ring-2 focus:ring-brand-100"
                      >
                        <option>Select</option>
                      </select>
                      <span
                        class="pointer-events-none absolute inset-y-0 right-4 inline-flex items-center text-slate-400"
                      >
                        <svg
                          class="h-4 w-4"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="1.5"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                          <path d="M6 9l6 6 6-6" />
                        </svg>
                      </span>
                    </div>
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-slate-600"
                      >Times</label
                    >
                    <div class="relative mt-1">
                      <select
                        class="w-full appearance-none rounded-lg border border-slate-200 bg-white px-4 py-3 text-sm text-slate-700 focus:border-brand-200 focus:outline-none focus:ring-2 focus:ring-brand-100"
                      >
                        <option>Select</option>
                      </select>
                      <span
                        class="pointer-events-none absolute inset-y-0 right-4 inline-flex items-center text-slate-400"
                      >
                        <svg
                          class="h-4 w-4"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="1.5"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
